    <meta charset="UTF-8">
    <title>Minimalist Store</title>
    <style>
        @font-face {
        font-family: 'PriFont';
        src: url('font.otf') format('opentype');
        }

        /* Then use the font in your CSS as follows */
        body {
          font-family: 'PriFont', sans-serif;
          margin: 0;
          padding: 0;
          letter-spacing: 1px;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            border: 3px solid #dadada;
            border-radius: 20px;
            padding: 20px;
            /*margin: 10px;*/
            text-align: center;
            width: 300px;
        }
        button {
          display: inline-block;
          outline: 0;
          border: none;
          cursor: pointer;
          height: 40px;
          padding: 12px 17px;
          border-radius: 50px;
          background-color: #2222220d;
          color: #222;
          font-size: 16px;
          font-weight: 500;
          :hover {
              background-color: #2222221a;
          }       
        }
        .product img {
            border: 3px solid #dadada;
            border-radius: 20px;
            max-width: 100%;
            height: auto;
            transition-duration: 0.5s;
            
        }
        .product img:hover {
          transform: scale(1.3);
          transition-duration: 0.5s;
        }
    </style>
</head>
<body>

    <header>
        <img style="width: 300px; height: auto;" src="Logo.png"/>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <div class="product">
                <img src="kaws.png" alt="Product 1">
                <h3>The Kaws Pro</h3>
                <p>No Price Yet</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <img src="murakami.png" alt="Product 2">
                <h3>The Murakami Max</h3>
                <p>No Price Yet</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>
